<html>

<head>
  <title>
    Detail
  </title>
  <link href="styles\detail.css" rel="stylesheet" />
  <link href="styles/common.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body onload="loginfunc()">
  <div id="container">
    <header id="header">
    </header>
    <div>
      <div id="detail">
        <div id="img">
          <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel" style="width:100%">
            <div class="carousel-inner">
              <div class="carousel-item active ">
                <img src="https://media-cdn.tripadvisor.com/media/photo-w/17/b3/09/b4/by-the-poolside.jpg" class="d-block hotelimg" alt="..."/>
              </div>
              <div class="carousel-item">
                <img src="https://media-cdn.tripadvisor.com/media/photo-o/01/fa/51/70/r-the-spa.jpg" class="d-block hotelimg" alt="..."/>
              </div>
              <div class="carousel-item">
                <img src="https://media-cdn.tripadvisor.com/media/photo-w/0e/b2/64/3f/radisson-blu-plaza-delhi.jpg" class="d-block hotelimg" alt="..."/>
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
              data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
              data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
        <div id="form">
          <form onsubmit="fomrHandler(event)" autocomplete="off">
            <div id="formcontent">
              <div><label for="adult">Adults:</label>
                <input type="number" id="number" name="adult" min="1" required onchange="price()" />
              </div>
              <div><label for="name">Name:</label>
                <input type="text" id="name" name="name" required/>
              </div>
              <div><label for="fromDate">From Date:</label>
                <input type="date" id="fromDate" name="fromDate" required onchange="price()"/>
              </div>
              <div><label for="toDate">To Date:</label>
                <input type="date" id="toDate" name="toDate" required onchange="price()" />
              </div>
              <div><label for="total">Total:</label>
                <input type="text" name="total" id="total" readonly>
              </div>
              <div><button type="submit" class=" btn btn-outline-success">Book Now</button></div>
            </div>
          </form>
        </div>
      </div>
      <div id="description">
      </div>
    </div>
    <footer id="footer"></footer>
    <div id="spacer"></div>
  </div>
  <div id="modalDiv"></div>
  <script src="./scripts/common.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/b95fbaec8d.js" crossorigin="anonymous"></script>
  <script src="scripts\detail.js"></script>
</body>

</html>
