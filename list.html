<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>
    List
  </title>
  <link href="styles/loader.css" rel="stylesheet" />
  <link href="styles\list.css" rel="stylesheet" />
  <link href="styles/common.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body onload="loginfunc()">
  <div id="loaderContainer">
    <div id="loader"></div>
  </div>
  <div id="container">
    <header id="header">
    </header>
    <ul class="nav nav-pills mb-3 mt-4" id="pills-tab" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#list" type="button"
          role="tab" aria-controls="list" aria-selected="true">List View</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#map" type="button"
          role="tab" aria-controls="map" aria-selected="false">Map View</button>
      </li>
    </ul>
    <div class="tab-content" id="pills-tabContent">
      <div class="tab-pane fade show active" id="list" role="tabpanel" aria-labelledby="pills-home-tab" tabindex="0">
        <section></section>
      </div>
      <div class="tab-pane fade" id="map" role="tabpanel" aria-labelledby="pills-profile-tab" tabindex="0">
        <img src="https://cdn.pixabay.com/photo/2018/01/31/05/43/web-3120321_960_720.png" width="100%" />
      </div>
    </div>
    <footer id="footer">
    </footer>
    <div id="spacer"></div>
  </div>
  <div id="modalDiv"></div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/b95fbaec8d.js" crossorigin="anonymous"></script>
  <script src="scripts\list.js"></script>
  <script src="./scripts/common.js"></script>
</body>

</html>
